<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="window-control__btn__area">
      <button class="window-control--close">×</button>
      <button class="window-control--minimizing">−</button>
      <button class="window-control--maximizing">+</button>
    </div>
    <div class="result-display__area">
      <div class="calculator__display--bare">
        <span class="calculator__operend--left">0</span>
        <span class="calculator__operator">+</span>
        <span class="calculator__operend--right">0</span>
        <span class="calculator__equal">=</span>
        <span class="calculator__result">0</span>
      </div>
      <div class="calculator__display--for-advanced">0</div>
    </div>
    <div class="input-btn__area">
      <div class="input-btn__row1">
        <button class="clear control-key">AC</button>
        <button class="control-key">&#8314;&#8725;&#8331;</button>
        <button class="control-key">%</button>
        <button class="operator">÷</button>
      </div>
      <div class="input-btn__row2">
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>
      </div>
      <div class="input-btn__row3">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">−</button>
      </div>
      <div class="input-btn__row4">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
      </div>
      <div class="input-btn__row5--end">
        <button class="number zero">0</button>
        <button class="number">.</button>
        <button class="calculate operator__equal">=</button>
  </div>
  <script src='./script.js'></script>
</body>
